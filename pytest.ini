[pytest]
testpaths =
    mmfutils
markers =
    bench: mark test as a benchmark.  (Might be slow, or platform dependent)
addopts =
    -m 'not bench'
    --doctest-modules
    --cov=mmfutils
    --cov-report=html
    --cov-fail-under=94
    --no-cov-on-fail
    -x
    #--pdb
    --flake8

    # This is from another project and we want to keep it unchanged.  It
    # will become a part of matplotlib soon.
    -k 'not mmfutils/plot/viridis.py'
doctest_optionflags =
    ELLIPSIS
    NORMALIZE_WHITESPACE
